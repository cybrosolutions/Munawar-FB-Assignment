<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook Page Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
   <div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-12 logo">
            <img class="logo-image" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
            <p class="tagline">Facebook helps you connect and share with
            the people in your life.</p>
        </div>
        <div class="col-lg-6 col-md-12">
            <form class="sign-form">
                <div class="mb-3">
                  <input type="email" placeholder="Email address or phone number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <input type="password" placeholder="Password"  class="form-control" id="exampleInputPassword1">
                </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Log In</button>
                <p style="text-align: center;"><a href="#">Forgotten Password</a></p>
                <hr>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-success" type="button">Create New Account</button>
              </div>
              </form>
              <p class="page-link"><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>
   </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
